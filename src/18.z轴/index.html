<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul{
            border: 1px solid red;
            padding: 0;
            margin: 0;
            width: 458px;
            position: relative;
        }

        ul li{
            list-style: none;
        }

        li:nth-of-type(2){
            position: absolute;
            bottom: 10px;
            right: 200px;
            color: white;
            z-index: 1;
        }

        li:nth-of-type(3){
            width: 458px;
            height: 40px;
            background:black;
            position: absolute;
            bottom: 1px;
        }
    </style>



</head>
<body>

<div>
    <ul>
        <li><img src="../../source/image/bilibili.png" alt=""></li>
        <li>来哔哩哔哩</li>
        <li></li>
    </ul>
</div>

</body>
</html>
