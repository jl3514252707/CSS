<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a{
            color: aqua;
        }

        /*鼠标悬停时的状态*/
        a:hover{
            color: red;
        }

        /*鼠标按住未释放的状态*/
        a:active{
            font-weight: bolder;
        }

        /*访问后的状态*/
        a:visited{
            color: yellow;
        }
    </style>

</head>
<body>

<a href="https://www.bilibili.com">哔哩哔哩</a>

</body>
</html>
