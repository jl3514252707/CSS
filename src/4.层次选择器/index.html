<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*所有子代*/
        body p{
            color: blue;
        }

        /*子一代*/
        body>p{
            color: red;
        }

        /*下一个*/
        div+p{
            background: aqua;
        }

        /*下面所有*/
        .kl~p{
            background: aquamarine;
        }

    </style>



</head>
<body>

<p>p1</p>
<p>p2</p>
<div>
    <p>p3<p>
</div>
<p>p4<p>
<ul>
    <li>
        <p class="kl">p5<p>
        <p>p6<p>
        <p>p7<p>
    </li>
    <li></li>
    <li></li>
</ul>
<p>p8</p>


</body>
</html>
