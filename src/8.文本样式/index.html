<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*颜色
            单词
            rgb
            rgba(a代表透明度）
        */
        h1{
            color: rgb(0,255,255);
        }
        h2{
            color: rgba(0,255,255,0.5);
        }

        /*水平对齐方式，center居中*/
        h1{
            text-align: center;
        }

        /*首行缩进*/
        h2{
            text-indent: 2em;
        }

        /*垂直对齐方式,middle居中*/
        img,.p1{
            vertical-align: middle;
        }

        /*划线
            underline:下划线
            overline:上划线
            line-through:中划线
        */
        .p2{
            text-decoration: underline;
        }
        .p3{
            text-decoration: overline;
        }
        .p4{
            text-decoration: line-through;
        }

        /*取消超链接a的下划线*/
        a{
            text-decoration: none;
        }

        /*line-height:行高
           height：文本框高度
        */
        .p5{
            background: aqua;
            line-height: 50px;
            height: 50px;
        }


    </style>



</head>
<body>

<h1>我是标题</h1>
<h2>我是标题并特别特别特别特别特别特别</h2>

<p class="p1">
    <img src="../../source/image/bilibili.png" alt="">
    是是是行行行好好好可以可以可以
</p>

<p class="p2">www</p>
<p class="p3">www</p>
<p class="p4">www</p>

<a href="https://www.baidu.com">baidu</a>

<p class="p5">呜呜呜呜呜呜呜</p>


</body>
</html>
