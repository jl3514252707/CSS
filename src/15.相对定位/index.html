<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            margin: 50px;
        }

        #first{
            background: yellow;
            border: 1px solid red;
            position: relative;
            top: -5px;

        }

        #second{
            background: blue;
            border: 1px solid red;
        }

        #third{

            border: 1px solid red;
            position: relative;
            bottom: 5px;
            right: -5px;

        }
    </style>

</head>
<body>

<div>
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>

</body>
</html>
